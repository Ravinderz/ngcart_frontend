<div class="row">
    <div class="col-md-6">
            <section id="login" ng-controller="LoginCtrl">
                   	    <div class="form-wrap">
                            <h1>Log in with your email account</h1>
                                <form role="form" id="login-form" autocomplete="off">
                                    <div class="form-group">
                                        <label for="email" class="sr-only">Email</label>
                                        <input type="email" name="email" id="email" ng-model ="user.email" class="form-control" placeholder="somebody@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="sr-only">Password</label>
                                        <input type="password" name="password" id="password" ng-model="user.password" class="form-control" placeholder="Password">
                                    </div>
                                    <input type="button" id="btn-login" class="btn btn-custom btn-lg btn-block"  ng-click="login()" value="Log in">
                                </form>
                                <a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal">Forgot your password?</a>
 
                    	    </div>

            </section>
    </div> <!-- /.col-md-6 -->
    <div class="col-md-6">
            <section id="register" ng-controller="RegisterCtrl">
                            <div class="form-wrap">
                            <h1>Register with your email</h1>
                                <form role="form" id="register-form" autocomplete="off">
                                <div class="form-group">
                                        <label for="firstname" class="sr-only">Firstname</label>
                                        <input type="text" name="firstname" id="firstname" ng-model ="user.firstName" class="form-control" placeholder="John">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname" class="sr-only">Lastname</label>
                                        <input type="text" name="lastname" id="lastname" ng-model ="user.lastName" class="form-control" placeholder="carter">
                                    </div>
                                    <div class="form-group">
                                        <label for="email" class="sr-only">Email</label>
                                        <input type="email" name="email" id="email" ng-model ="user.email" class="form-control" placeholder="somebody@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="sr-only">Password</label>
                                        <input type="password" name="password" id="password" ng-model="user.password" class="form-control" placeholder="Password">
                                    </div>
                                    <input type="button" id="btn-login" class="btn btn-custom btn-lg btn-block"  ng-click="register()" value="Register">
                                </form>
                            </div>

            </section>
    </div> <!-- /.col-md-6 -->        
</div><!-- /.row -->



<div class="modal fade forget-modal" tabindex="-1" role="dialog" aria-labelledby="myForgetModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">Ã—</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Recovery password</h4>
			</div>
			<div class="modal-body">
				<p>Type your email account</p>
				<input type="email" name="recovery-email" id="recovery-email" class="form-control" autocomplete="off">
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn btn-custom">Recovery</button>
			</div>
		</div> <!-- /.modal-content -->
	</div> <!-- /.modal-dialog -->
</div> <!-- /.modal -->
